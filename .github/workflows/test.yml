name: Test Action

on:
  push:
  pull_request:

permissions: {}

jobs:
  matrix-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2025
          - windows-11-arm
          - ubuntu-24.04
          - ubuntu-24.04-arm
          - ubuntu-slim
          - macos-26
          - macos-15-intel
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
      - name: Run Action
        uses: ./
      - name: Verify komac Availability
        run: komac --version
