name: Test Action

on:
  push:
    branches: [main]
  pull_request:

jobs:
  matrix-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            windows-2025,
            windows-11-arm,
            ubuntu-24.04,
            ubuntu-24.04-arm,
            macos-26,
            macos-15-intel,
          ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Run install-komac Action
        uses: ./
      - name: Verify komac Availability
        run: komac --version
